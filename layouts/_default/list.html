{{ partial "header.html" . }}

<body>
    <div id="layout" class="pure-g">
        <article class="pure-u-1">
            {{ partial "brand.html" . }}
            {{ partial "content.header.html" . }}
            <section class="list-page">
                <p>{{.Content}}</p>
                {{ range .Data.Pages }}
                <li>
                    <ul>
                    <a href="{{.Permalink}}"> {{.Title}}</a>
                </li>
                    </ul>
                {{ end }}
            </section>
            {{ partial "footer.html" . }}
        </article>
    </div>
</body>
</html>
